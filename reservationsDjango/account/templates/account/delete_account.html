{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<p>⚠️ Êtes-vous sûr de vouloir <strong>supprimer définitivement</strong> votre compte ? Cette action est irréversible.</p>

<form method="post" class="form-actions">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">❌ Supprimer mon compte</button>
    <a href="{% url 'account:profile' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
