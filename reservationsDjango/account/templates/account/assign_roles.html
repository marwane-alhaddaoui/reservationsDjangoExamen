{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'account:user_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
