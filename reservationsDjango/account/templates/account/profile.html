{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>

    <ul>
        <li><strong>Nom d'utilisateur :</strong> {{ user.username }}</li>
        <li><strong>Prénom :</strong> {{ user.first_name }}</li>
        <li><strong>Nom :</strong> {{ user.last_name }}</li>
        <li><strong>Email :</strong> {{ user.email }}</li>
    </ul>
    
    <div class="form-actions">
        <a href="{% url 'account:edit-profile' %}" class="btn btn-primary">✏️ Modifier</a>
        <a href="{% url 'account:delete-account' %}" class="btn btn-danger">🗑 Supprimer mon compte</a>
    </div>
{% endblock %}
