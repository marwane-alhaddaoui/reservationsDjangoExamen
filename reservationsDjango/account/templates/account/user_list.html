{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<table class="table">
    <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'account:assign_roles' user.id %}" class="btn btn-sm btn-primary">Gérer les rôles</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Aucun utilisateur trouvé.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
