{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<p>⚠️ Êtes-vous sûr de vouloir supprimer le lieu <strong>{{ location.designation }}</strong> ?</p>

<form method="post" class="form-actions">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑 Supprimer</button>
    <a href="{% url 'catalogue:location-show' location.slug %}" class="btn btn-secondary">❌ Annuler</a>
</form>
{% endblock %}
