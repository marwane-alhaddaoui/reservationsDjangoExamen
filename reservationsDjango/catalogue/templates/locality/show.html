{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="form-actions">
    <a href="{% url 'catalogue:locality-edit' locality.id %}" class="btn btn-primary">✏️ Modifier</a>
    <a href="{% url 'catalogue:locality-delete' locality.id %}" class="btn btn-danger">🗑 Supprimer</a>
</div>

<h2>{{ title }}</h2>

<p><strong>Code postal :</strong> {{ locality.postal_code }}</p>
<p><strong>Localité :</strong> {{ locality.locality }}</p>
<a href="{% url 'catalogue:locality-index' %}" class="btn btn-secondary">🔙 Retour à la liste</a>
{% endblock %}
