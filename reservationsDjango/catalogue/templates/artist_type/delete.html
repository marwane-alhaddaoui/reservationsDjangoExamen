{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>

    <p>⚠️ Êtes-vous sûr de vouloir supprimer cette association ?</p>

    <form method="post" class="form-actions">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">🗑 Supprimer</button>
        <a href="{% url 'catalogue:artist-type-index' %}" class="btn btn-secondary">❌ Annuler</a>
    </form>
{% endblock %}
