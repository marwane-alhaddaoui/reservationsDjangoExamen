{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post">

    <table class="table">
        <thead>
            <tr>
                <th>Tarif</th>

            </tr>
        </thead>
        <tbody>
        {% for field in form %}

                <td>{{ field.label }}</td>

    <div class="form-actions">
