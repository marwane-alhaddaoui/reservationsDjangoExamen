{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<p>⚠️ Êtes-vous sûr de vouloir supprimer le spectacle <strong>{{ show.title }}</strong> ?</p>

<form method="post" class="form-actions">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑 Supprimer</button>
    <a href="{% url 'catalogue:show-show' show.slug %}" class="btn btn-secondary">❌ Annuler</a>
</form>
{% endblock %}
